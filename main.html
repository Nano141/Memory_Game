<!--Start game body-->
<body_start>
  <div id = "start_body">
  <div id='start'>
  <h1>Matching Cards</h1>
  </div>
  <div id='choose-level'>
  <p>Choose level:</p>
  <button id="easy_button" class="button button1">Easy</button>
  <button id="medium_button" class="button button2">Medium</button>
  <button id="hard_button" class="button button3">Hard</button>
  </div>
  <div id='choose1'>
  <form>
    <label id = "p1_label" for="player1">Player 1:</label><br>
    <input type="text" id="p1" name="player1"><br>
  </form>
  <p>Choose your avatar:</p>
  <img id = "av1_p1" src="avatars/avatar1.jpg" alt="avatar1"
  width="80" height="80">
  <img id = "av2_p1" src="avatars/avatar2.jpg" alt="avatar2"
  width="80" height="80">
  <img id = "av3_p1" src="avatars/avatar3.jpg" alt="avatar3"
  width="80" height="80">
  <img id = "av4_p1" src="avatars/avatar4.jpg" alt="avatar4"
  width="80" height="80">
  <input type = "file" id = "input_image_p1" accept=".jpg"><br>
  </div>
  
  <div id='choose2'>
  <form>
    <label id = "p2_label" for="player2">Player 2:</label><br>
    <input type="text" id="p2" name="player2"><br>
  </form>
  <p>Choose your avatar:</p>
  <img id = "av1_p2" src="avatars/avatar1.jpg" alt="avatar1"
  width="80" height="80">
  <img id = "av2_p2" src="avatars/avatar2.jpg" alt="avatar2"
  width="80" height="80">
  <img id = "av3_p2" src="avatars/avatar3.jpg" alt="avatar3"
  width="80" height="80">
  <img id = "av4_p2" src="avatars/avatar4.jpg" alt="avatar4"
  width="80" height="80">
  <input type = "file" id = "input_image_p2" accept=".jpg"><br>

  </div>
  </div>
  <script src="game-start.js"></script>
</body_start>
